<!DOCTYPE html>
<html lang="en" ng-app="gemStore">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css" />
   <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	
	
</head>

<body class="container" ng-controller="StoreController as store">

    <!--  Products Container  -->
    <div class="list-group">
        <!--  Product Container  -->
        <div class="list-group-item" ng-repeat="product in store.products">
            <product-title></product-title>

            <!-- Image Gallery  -->
            <product-gallery ng-show="product.images.length > 0"></product-gallery>
			
            <section ng-controller="TabController as panel" ng-init="panel.setTab(1)">
                <ul class="nav nav-pills">
                    <li ng-class="{active:panel.isSet(1)}">
                        <a href ng-click="panel.setTab(1)">Description</a>
                    </li>
                    <li ng-class="{active:panel.isSet(2)}">
                        <a href ng-click="panel.setTab(2)">Specifications</a>
                    </li>
                    <li ng-class="{active:panel.isSet(3)}">
                        <a href ng-click="panel.setTab(3)">Reviews</a>
                    </li>
                </ul>
                <div class="panel" ng-show="panel.isSet(1)">
                    <product-description></product-description>
                </div>
                <div class="panel" ng-show="panel.isSet(2)">
                    <product-specifications></product-specifications>
                </div>
                <div class="panel" ng-show="panel.isSet(3)">
                    <product-ratings></product-ratings>
                </div>
        </div>
        </section>
    </div>
    </div>

    <div>Angular seed app: v<span app-version></span>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    
</body>

</html>
